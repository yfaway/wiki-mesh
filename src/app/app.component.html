<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .responsive {
    padding: 0 6px;
    float: center;
    width: 100%;
  }

  @media only screen and (max-width: 700px){
    .responsive {
      width: 49.99999%;
      margin: 6px 0;
    }
  }

  @media only screen and (max-width: 500px){
    .responsive {
      width: 100%;
    }
  }

  table {
    width: 100%
  }

  td {
    vertical-align: top;
  }

  .controls {
    font-size: 2rem;
  }

  .current-date {
    font-size: smaller;
    font-style: italic;
  }
</style>

<main class="responsive">
  <table>
    <tr>
      <td colspan="2">
        <div id="controls">
          <button (click)="displayPrevDay()">Previous Day</button>
          @if ( ! isOnToday() ) {
            &nbsp;
            <button [disabled] = "isOnToday()" (click)="displayToday()">Today</button>
            &nbsp;
            <button [disabled] = "isOnToday()" (click)="displayNextDay()">Next Day</button>
          }
        </div>
        <div class="current-date">{{ currentDate() | date }}</div>
        <hr />
      </td>
    </tr>
    <tr>
      <td>
        <section>
          <feature-articles />
        </section>
      </td>
      <td>
        <section>
          <most-read-articles />
        </section>
      </td>
    </tr>
  </table>
</main>

<router-outlet />
