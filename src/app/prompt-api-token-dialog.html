
<section>
    <h2 mat-dialog-title>API Token</h2>
    <mat-dialog-content>
        <p>Enter the API token</p>
        <mat-form-field>
            <mat-label>Token</mat-label>
            <textarea row="10"
                	cdkTextareaAutosize
	                cdkAutosizeMinRows="8"
	                cdkAutosizeMaxRows="15"
	                #autosize="cdkTextareaAutosize"
                    matInput [(ngModel)]="token"></textarea>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button="filled" [mat-dialog-close]="token()" cdkFocusInitial>Submit</button>
    </mat-dialog-actions>
</section>
